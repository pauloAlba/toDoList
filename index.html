<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name=”theme-color” content=”#ffffff”>
    <title>crud</title>
</head>
<body>
   
    <header>

        <button class="abrirFechar">X</button>
    
        <h1 onmousedown="abrirTela()" onmousedown="mudarTeclado()" class="inputTarefa" name="myCountry" id="myInput"></h1>
        <h2 onmousedown="mudarTecladoNumerico()" class="inputNum" name="myCountry" id="myInput"></h2>
        <button class="btnAdicionar">Adicionar</button>
        <button class="btnUnidade"></button>
        <section class="tecladoLetras">
            <div>
                <button class="letra" value="q">q</button>
                <button class="letra" value="w">w</button>
                <button class="letra" value="w">e</button>
                <button class="letra" value="w">r</button>
                <button class="letra" value="w">t</button>
                <button class="letra" value="w">y</button>
                <button class="letra" value="w">u</button>
                <button class="letra" value="w">i</button>
                <button class="letra" value="w">o</button>
                <button class="letra" value="w">p</button>
            </div>
            <div>
                <button class="letra" value="letra">a</button>
                <button class="letra" value="letra">s</button>
                <button class="letra" value="letra">d</button>
                <button class="letra" value="letra">f</button>
                <button class="letra" value="letra">g</button>
                <button class="letra" value="letra">h</button>
                <button class="letra" value="letra">j</button>
                <button class="letra" value="letra">k</button>
                <button class="letra" value="letra">l</button>
                <button class="letra" value="letra">ç</button>
            </div>
            <div>
                <button>^</button>
                <button class="letra" value="letra">z</button>
                <button class="letra" value="letra">x</button>
                <button class="letra" value="letra">c</button>
                <button class="letra" value="letra">v</button>
                <button class="letra" value="letra">b</button>
                <button class="letra" value="letra">n</button>
                <button class="letra" value="letra">m</button>
                <button class="backspace">Remover</button>
   
            </div>
       
        </section>
        <section class="tecladoNumerico">
            <div>
                <button class="numero" value="numero">1</button>
                <button class="numero" value="numero">2</button>
                <button class="numero" value="numero">3</button>
                <button class="numero" value="numero">4</button>
            </div>
            <div>
                <button class="numero" value="numero">5</button>
                <button class="numero" value="numero">6</button>
                <button class="numero" value="numero">7</button>
                <button class="numero" value="numero">8</button>
            </div>
            <div>
                <button class="numero" value="numero">9</button>
                <button class="numero" value="numero">0</button>
                <button class="numero" value="numero">.</button>

                <button class="backspace2">Remover</button>

            </div>
            
        </section>

       
    </header>
    <main>
        <ul>
        </ul>


    </main>


    
    <!--Make sure the form has the autocomplete function switched off:-->
    
    <script src="/crud.js"></script>
    <script src="/index.js"></script>
    <script src="/autocomplete.js"></script>
</body>
</html>
